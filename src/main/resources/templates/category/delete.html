<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <!-- Mostrar mensaje de error si está presente -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Mostrar mensaje de éxito si está presente -->
    <div th:if="${msg}" class="alert alert-success">
        <p th:text="${msg}"></p>
    </div>

    <h1>Eliminar Categoria</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">ID Categoria</label>
                <input type="text" class="form-control" th:value="${category.id}" id="id" disabled>
            </div>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" th:value="${category.name}" id="name" disabled>
            </div>

            <div class="form-group">
                <label for="lastname">Description</label>
                <input type="text" class="form-control" th:value="${category.lastname}" id="lastname" disabled>
            </div>
            <form th:action="@{/categories/delete}" method="post">
                <input type="hidden" name="id" th:value="${category.id}" />
                <button type="submit" class="btn btn-outline-danger" onclick="return confirm('¿Estás seguro de eliminar esta categoria?');">Eliminar</button> |
                <a th:href="@{/categories}" class="btn btn-outline-secondary" >Cancelar</a>
            </form>
        </div>

</html>
