<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <!-- Mostrar mensaje de error si está presente -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Mostrar mensaje de éxito si está presente -->
    <div th:if="${msg}" class="alert alert-success">
        <p th:text="${msg}"></p>
    </div>

    <h1>Editar Categoria</h1>
    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Escriba el nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Description</label>
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Escriba la descripcion" required>
                </div>
                <button type="submit" class="btn btn-outline-primary">Guardar</button> |
                <a th:href="@{/categories}"  class="btn btn-outline-secondary">Regresar</a>
</div>



</html>
