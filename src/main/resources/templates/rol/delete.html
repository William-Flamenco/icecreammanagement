<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <!-- Mostrar mensaje de error si está presente -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Mostrar mensaje de éxito si está presente -->
    <div th:if="${msg}" class="alert alert-success">
        <p th:text="${msg}"></p>
    </div>
    <h1>Eliminar Rol</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">Id del rol</label>
                <input type="text" class="form-control" th:value="${rol.id}" id="id" disabled>
            </div>
            <div class="form-group">
                <label for="rolname">Nombre del rol</label>
                <input type="text" class="form-control" th:value="${rol.rolname}" id="rolname" disabled>
            </div>
        </div>
    </div>

    <form th:action="@{/roles/delete}" method="post">
        <input type="hidden" name="id" th:value="${rol.id}" />
        <button type="submit" class="btn btn-outline-danger" onclick="return confirm('¿Estás seguro de eliminar este rol?');">Eliminar</button> |
        <a th:href="@{/roles}"class="btn btn-outline-secondary" >Cancelar</a>
    </form>
</div>
