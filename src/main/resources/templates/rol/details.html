<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles del Rol</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">Id del rol</label>
                <input type="text" class="form-control" th:value="${rol.id}" id="id" disabled>
            </div>
            <div class="form-group">
                <label for="rolname">Nombre del rol</label>
                <input type="text" class="form-control" th:value="${rol.rolname}" id="rolname" disabled>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/roles/edit/{id}(id=${rol.id})}"class="btn btn-outline-primary" >Editar</a> |
    <a th:href="@{/roles}" class="btn btn-outline-secondary">Regresar</a>
</div>
