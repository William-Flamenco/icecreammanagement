<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Crear nuevo rol</h1>
    <form th:action="@{/roles/save}" th:object="${rol}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rolname">Nombre del rol</label>
                    <input type="text" class="form-control" th:field="*{rolname}" id="rolname" placeholder="Escriba el nombre del rol" required>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/roles}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
