<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <!-- Mostrar mensaje de error si está presente -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Mostrar mensaje de éxito si está presente -->
    <div th:if="${msg}" class="alert alert-success">
        <p th:text="${msg}"></p>
    </div>

    <h1>Eliminar Usuario</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id">ID del Usuario</label>
                <input type="text" class="form-control" th:value="${user.id}" id="id" disabled>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" th:value="${user.name}" id="name" disabled>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" th:value="${user.lastname}" id="lastname" disabled>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" class="form-control" th:value="${user.email}" id="email" disabled>
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <input type="text" class="form-control" th:value="${user.status == 1 ? 'Activo' : 'Inactivo'}" id="status" disabled>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" th:value="${user.rol.rolname}" id="rol" disabled>
            </div>
        </div>
    </div>

    <form th:action="@{/users/delete}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        <button type="submit" class="btn btn-outline-danger" onclick="return confirm('¿Estás seguro de eliminar este usuario?');">Eliminar</button> |
        <a th:href="@{/users}" class="btn btn-outline-secondary" >Cancelar</a>
    </form>
</div>
</html>
